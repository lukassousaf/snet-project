{% extends 'base.html' %}


{% block title %} <h1 class="center">Remoção de cliente </h1>{% endblock title%} 
 
{% block content %}

<form method="POST" class="center">{% csrf_token %}
  <h4>Tem certeza que deseja excluir o cliente "{{ client.nome }}"?</h4>
  <br/>
  <button type="submit" class="center">Remover</button>
</form>

<style>
  .center {
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    align-content: center;
  }
  button {
    width: 30%;
    background-color: #074583;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 20px;
  }
  button:hover {
    background-color: #033e7c;
  }
</style>
{% endblock content%}
